<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>What's the clue?</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section id="startScreen">
    <div id="startContainer" class="container">
      <div id="titleContainer">
        <img src="img/title_main.png" alt="What's the clue?"/>
      </div>
      <div id="optionsContainer">
        <div id="buttonsContainer">
          <img src="img/play_button.png" id="playButton" alt="Play button" onclick="openLevelsScreen();"/>
          <img src="img/credits_button.png" id="creditsButton" alt="Credits button" onclick="openCreditsScreen();"/>
        </div>
        <div id="loadingBarContainer">
          <img src="img/loading_bar_container.png" id="loadingBarContainer" alt="Loading bar"/>
          <img src="img/loading_bar_solid.png" id="loadingBarSolid" alt="Loading bar">
        </div>
      </div>
    </div>
  </section>

  <section id="instructionsScreen">
    <div id="instructionsContainer" class="container">
      <div id="guideDotsContainer">
        <img src="img/guide_dots_instructions.png" id="guideDots" alt="Guide dots"/>
        <img src="img/instructions_guide_line.png" id="guideLine" alt="Guide line"/>
      </div>
      <div id="instructionText">
        <img src="img/instructions_text.png" alt="Instructions text"/>
      </div>
    </div>
  </section>

  <section id="contentScreen">
    <svg class="canvas" id="svg">
    </svg>

    <div id="contentContainer" class="container">
      <div id="contentButtonsContainer">
        <div id="backButton" class="Button">
          <img src="img/back_button.png" alt="Back button" onclick="openLevelsScreen();"/>
        </div>
        <div id="homeButton" class="Button">
          <img src="img/home_button.png" alt="Home Button" onclick="openStartScreen();">
        </div>
        <div id="clueButton" class="Button">
          <img src="img/clue_button.png" alt="Clue button" onclick="activeClue(event);"/>
        </div>
        <div id="retryButton" class="Button">
          <img src="img/retry_button.png" alt="Retry button" onclick="retryLevel();"/>
        </div>
      </div>
      <div id="contentLevelContainer">
      </div>
      <div id="contentDots">
      </div>

    </div>
  </section>

  <section id="levelsScreen">
    <div id="levelsContainer" class="container">
      <div id="levelsButtonsContainer">
        <div id="backButton" class="Button">
          <img src="img/back_button.png" alt="Back button" onclick="openContentScreen();"/>
        </div>
        <div id="instructionsButton" class="Button">
          <img src="img/instructions_button.png" alt="Instructions button" onclick="openInstructionsScreen();"/>
        </div>
      </div>
      <div id="levelsTitleContainer">
        <div id="levelsTitle">
          <img src="img/levels_text.png" alt="Levels title">
        </div>
      </div>
      <div id="levelsListContainer">
      </div>
    </div>

  </section>

  <section id="creditsScreen">
    <div id="creditsContainer" class="container">
      <div id="creditsButtonsContainer">
        <div id="backButton">
          <img src="img/back_button.png" alt="Back button" onclick="openStartScreen();"/>
        </div>
      </div>
      <div id="creditsTitleContainer">
        <img src="img/credits_title.png" alt="Credits">
      </div>
      <div id="creditsTextContainer">
        <img src="img/name_1.png" alt="">
        <img src="img/name_2.png" alt="">
        <img src="img/name_3.png" alt="">
      </div>
    </div>
  </section>

  <section id="resultGameModal">
    <div id="modalContent">
      <div id="modalFigure">

      </div>
      <div id="modalText">

      </div>
      <div id="modalButtons">

      </div>
    </div>
  </section>

  <section id="clueModal">
    <div id="clueModalContent">

    </div>
  </section>


  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/arraysClues.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
